<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatApp</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatApp</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Tên đăng nhập</label>
						<input
							type="text"
							name="username"
							id="username"
							
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Phòng</label>
						<select name="room" id="room">
							<option value="Phòng A">Phòng A</option>
							<option value="Phòng B">Phòng B</option>
							<option selected value="Phòng 1">Phòng 1</option>
							<option value="Phòng 2">Phòng 2</option>
							<option value="Phòng 3">Phòng 3</option>
							<option value="Phòng 4">Phòng 4</option>
						</select>
					</div>
					<button type="submit" class="btn">Tham gia</button>
				</form>
			</main>
		</div>
	</body>
</html>
